services:
  mongodb:
    image: mongo:8.0
    container_name: template-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=template
    volumes:
      - mongodb_data:/data/db
    networks:
      - template-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: template-mongo-express
    ports:
      - '8082:8081'
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    networks:
      - template-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: template-backend
    ports:
      - '3002:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mongodb://admin:password@mongodb:27017/template?authSource=admin
    depends_on:
      - mongodb
    networks:
      - template-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: template-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - template-network
    restart: unless-stopped

networks:
  template-network:
    driver: bridge

volumes:
  mongodb_data:
