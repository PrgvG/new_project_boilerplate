services:
  mongodb:
    image: mongo:8.0
    container_name: pirmoney2-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=pirmoney2
    volumes:
      - mongodb_data:/data/db
    networks:
      - pirmoney2-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pirmoney2-backend
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mongodb://admin:password@mongodb:27017/pirmoney2?authSource=admin
    depends_on:
      - mongodb
    networks:
      - pirmoney2-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pirmoney2-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - pirmoney2-network
    restart: unless-stopped

networks:
  pirmoney2-network:
    driver: bridge

volumes:
  mongodb_data:

